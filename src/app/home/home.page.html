<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Actividad 6 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-title>
      Contactos
    </ion-title>
  </ion-item>
  <ion-item>
    <ion-input
      type="text"
      placeholder="Busqueda por movil"
      name="search" [(ngModel)]=search
    ></ion-input>
    <ion-button type="submit" expand="block" color="primary" (click)="submit()"
      >Buscar</ion-button>
  </ion-item>
  <ion-card *ngFor="let contact of data">
    <ion-card-content>
      <ion-row class="ion-padding-top">
        <ion-col size="6">
          <ion-label>
            <b>Nombre</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contact.nombre }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <b>Dirección</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contact.direccion }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <b>Correo</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contact.correo }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <b>Teléfono Móvil</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contact.movil }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-label>
            <b>Teléfono Casa</b>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label> {{ contact.casa }} </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer  collapse="fade">
  <ion-toolbar>
    <ion-item>David Judá Alonzo Monzón - 21002515</ion-item>
  </ion-toolbar>
</ion-footer>
